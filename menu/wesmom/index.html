<!DOCTYPE html>
<head>
    <title>WesOcto - Menu</title>
    <style>
        h3 {
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }
        p {
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }
        .hidden-content {
            display: none;
        }
        .visible {
            display: block;
        }
        body {
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }
        input[type="password"] {
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #message {
            color: red;
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- Password Protection Section -->
    <div id="password-container">
        <h2 style="text-align: center;">Enter Password to Access the Menu</h2>
        <div style="text-align: center;">
            <input type="password" id="passwordInput" placeholder="Enter password">
            <br>
            <button onclick="checkPassword()">Submit</button>
        </div>
        <p id="message"></p>
    </div>

    <!-- Hidden Content: Menu -->
    <div id="menu-content" class="hidden-content">
        <h1 style="font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">Menu</h1>
        <h2 style="font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">Momma Katie</h2>
        <h3 style="text-align: center;">Food</h3>
        <p style="text-align: center;">1. HotDog's</p>
        <p style="text-align: center;">2. Chili</p>
        <br>
        <h3 style="text-align: center;">Dip</h3>
        <p style="text-align: center;">1. Quaso</p>
        <p style="text-align: center;">2. Rotel Dip</p>
        <br>
        <h3 style="text-align: center;">Dessert</h3>
        <p style="text-align: center;">1. Pumpkin Snickerdoodle Cookies</p>
        <br>
        <h3 style="text-align: center;">Drinks</h3>
        <p style="text-align: center;">1. DrPepper</p>
        <p style="text-align: center;">2. Apple Drink</p>
        <p style="text-align: center;">3. Caprisun</p>
        <p style="text-align: center;">4. Gatorade</p>
        <br>
        <h3 style="text-align: center;">Adult Drinks</h3>
        <p style="text-align: center;">You need to be 21 years old or older.</p>
        <p style="text-align: center;">1. Happy Dad</p>
    </div>

    <script>
        function checkPassword() {
            var input = document.getElementById("passwordInput").value;
            var correctPassword = "5914";
            var message = document.getElementById("message");
            var menuContent = document.getElementById("menu-content");
            var passwordContainer = document.getElementById("password-container");

            if (input === correctPassword) {
                message.innerHTML = "";
                passwordContainer.style.display = "none";
                menuContent.classList.add("visible");
            } else {
                message.innerHTML = "Incorrect password. Try again.";
            }
        }
    </script>
</body>
